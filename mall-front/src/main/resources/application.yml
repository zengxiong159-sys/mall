spring:
  application:
    name: wechat-front
  servlet:
    multipart:
      enabled: true #开启文件上传
      max-file-size: 10MB #限制文件上传大小为10M
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.qdbank.mall.model.*
  configuration:
    jdbc-type-for-null: 'null'
server:
  port: 8092
  servlet:
    context-path: /wechatmall/
redis:
  database: wechat-front
  key:
    admin: 'wechatums:front'
    resourceList: 'wechatums:resourceList'
    orderId: 'wechatoms:orderId'
    merchant: 'wechatums:merchant'
  expire:
    common: 86400 # 24小时
http:
  request:
    rsa:
      public:
        key: MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCuKTf7bKDCAUKca57lutcvfjWp9/DeH4puazwK9LHdOUAPB3LtHGZzFoKe0F8Kw0ySbfaeO9nGbtEEqT5RFfM1GN3i11b0ErUwYU5FchN5iZwbCNoM3CNqjroNO4WffWM0FpnpkIDCch8Fw0OCJSdnceXyWIeZ0/8YsugXVf2FcwIDAQAB
      private:
        key: 

#监控配置
management:
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      all: true
      jvm: true
      logback: false
    export:
      prometheus:
        enabled: true
  endpoint:
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus,health
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: basic